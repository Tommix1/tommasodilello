<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimposta Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Reimposta la tua password</h1>
    <form id="resetPasswordForm">
        <label for="password">Inserisci la nuova password:</label>
        <input type="password" id="password" required>
        <button type="submit">Reimposta Password</button>
    </form>
    <div id="message"></div>

    <script>
        const token = new URLSearchParams(window.location.search).get('token');

        document.getElementById('resetPasswordForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`http://localhost:5000/auth/reset-password/${token}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password }),
                });

                const result = await response.json();
                document.getElementById('message').textContent = result.message;
            } catch (error) {
                document.getElementById('message').textContent = 'Errore di rete, riprova pi√π tardi.';
            }
        });
    </script>
</body>
</html>
