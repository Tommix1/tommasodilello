<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tommaso Di Lello | Accedi Area Riservata</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: -moz-linear-gradient(0deg, #ff2929 0%, #ff2929 100%);
            background-image: -webkit-linear-gradient(0deg, #ff2929 0%, #ff2929 100%);
            background-image: -ms-linear-gradient(0deg, #ff2929 0%, #ff2929 100%);
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="password"] {
            padding: 10px;
            margin-top: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Accesso Riservato</h2>
    <form id="loginForm">
        <input type="password" id="password" placeholder="Inserisci la password">
        <br>
        <input type="submit" value="Entra">
        <p id="errorMessage" class="error" style="display: none;">Password errata. Riprova.</p>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const password = document.getElementById('password').value;
        if (password === '1234') {
            sessionStorage.setItem('authenticated', 'true');
            window.location.href = 'elements.html';
        } else {
            document.getElementById('errorMessage').style.display = 'block';
        }
    });
</script>

</body>
</html>
